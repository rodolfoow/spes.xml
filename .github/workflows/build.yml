name: Build ROM
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Crave
        run: |
          curl -s https://raw.githubusercontent.com/accupara/crave/master/get_crave.sh | bash
          sudo mv crave /usr/local/bin/

      - name: Configure Crave
        env:
          CRAVE_CONF_DATA: ${{ secrets.CRAVE_CONF_FILE }}
        run: |
          # Secret bo'sh emasligini tekshiramiz
          if [ -z "$CRAVE_CONF_DATA" ]; then
            echo "XATOLIK: CRAVE_CONF_FILE secreti bo'sh yoki topilmadi!"
            echo "Iltimos, GitHub Settings -> Secrets -> Actions -> Repository Secrets bo'limini tekshiring."
            exit 1
          fi

          # Konfiguratsiyani faylga yozamiz
          echo "$CRAVE_CONF_DATA" > crave.conf
          
          echo "Konfiguratsiya muvaffaqiyatli yozildi."

      - name: Run Build on Crave
        run: |
          # Buildni yuborish
          crave -c crave.conf run --no-patch -- "repo init -u https://github.com/PixelExperience/manifest -b thirteen; \
          rm -rf .repo/local_manifests; \
          mkdir -p .repo/local_manifests; \
          curl -L https://raw.githubusercontent.com/rodolfoow/spes.xml/main/spes.xml > .repo/local_manifests/spes.xml; \
          repo sync -c -j$(nproc --all) --force-sync --no-clone-bundle --no-tags; \
          source build/envsetup.sh; \
          lunch aosp_spes-userdebug; \
          make bacon"
          
